<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <header>
        <img src="img/logo.svg" alt="" class="logo">

        <div class="container">
            <div class="left">
                <ul class="vencedores">
                    <p>Vencedores</p>
                    <li class="vencedor" id="fwinner">

                    </li>
                    <li class="vencedor" id="swinner">

                        <p class="swinner"></p>

                </ul>
            </div>
            <div class="right expanded">
                <div class="num">
                    <p class="num" id="num">...</p>
                </div>
                <div class="base" style="display: none;">
                    <div class="name" style="display: none;">
                        <p class="name" id="name">...</p>
                    </div>
                    <button class="resortear" id="resortear" onclick="sortNum()"><i
                            class="material-icons">refresh</i></button>
                </div>
                <button class="sortear" id="sortear" onclick="collApse()">Sortear</button>

        </div>
